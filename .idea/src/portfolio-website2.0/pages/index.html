<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <!-- CSS -->
    <link rel="stylesheet" href="../styles/style.css">

    <title>Portfolio Nicola Liechti</title>
</head>
<body>
<div class="container">
    <!-- HEADER -->
    <nav id="header">
        <div class="nav-logo">
            <p class="nav-name">NL</p>
            <span>.</span>
        </div>
        <div class="nav-menu" id="navMenu">
            <ul class="nav_menu_list">
                <li class="nav_list">
                    <a href="#home" class="nav-link">Home</a>
                    <div class="circle"></div>
                </li>
                <li class="nav_list">
                    <a href="#about" class="nav-link">About</a>
                    <div class="circle"></div>
                </li>
                <li class="nav_list">
                    <a href="#projects" class="nav-link">Projects</a>
                    <div class="circle"></div>
                </li>
                <li class="nav_list">
                    <a href="#contact" class="nav-link">Contact</a>
                    <div class="circle"></div>
                </li>

            </ul>
        </div>
        <div class="nav-button">
            <button class="btn">Download CV <i class="fa-regular fa-file"></i></button>
        </div>
        <div class="nav-menu-btn">
            <i class="fa-solid fa-bars" onclick="menuFunction()"></i></div>
    </nav>

    <!-- MAIN -->
    <main class="wrapper">
        <section class="featured-box" id="home">
            <img src="../images/Businessbild_Nicola1.png" alt="Portrait" class="featured-portrait">
            <div class="featured-text">
                <div class="featured-text-card">
                    <span>Nicola Liechti</span>
                </div>
                <div class="featured-name">
                    <p>I'm a<span class="typedText"> Software Developer</span></p>
                </div>
                <div class="featured-text-info">
                    <p>Computer science student at the FHNW and software developer at Dreyfus Söhne & Cie AG,
                        Banquiers.</p>
                </div>
                <div class="featured-text-btn">
                    <button class="btn blue-btn">Download CV <i class="fa-regular fa-file"></i></button>
                </div>
            </div>
        </section>

        <!-- ABOUT -->
        <section class="featured-box" id="about">
            <div class="featured-text">
                <p>Über<span class="typedText"> Mich</span></p>
            </div>
        </section>

        <!-- PROJECTS -->
        <section class="featured-box" id="projects">
            <div class="featured-text">
                <p>Meine<span class="typedText"> Projekte</span></p>
            </div>
        </section>

        <!-- CONTACT -->
        <section class="featured-box" id="contact">
            <div class="featured-text">
                <p>Meine<span class="typedText"> Kontakte</span></p>
            </div>
        </section>
    </main>

    <!-- FOOTER -->

</div>

<!-- main.js -->
<script src="../js/main.js"></script>
</body>
</html>
